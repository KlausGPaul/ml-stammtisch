.scarecrow-chart {
  display: inline-block;
  margin-right: 0;
  transition: all .3s ease;
}

.scarecrow-box {
  /*background-color: #f3f3f3;*/
  padding: 0px;
  cursor: pointer;
  
  &:hover,
  &:focus { 
    .chart {
      transform: scale(6) translate(7px, -20px);
    }
  }
}

.scarecrow-bar {
  position: relative;
  fill: #FFFFFF;
  /* height: 21px; */
  transition: fill .3s ease;
  cursor: pointer;
  font-family: "AsapCondensed-Regular";
  display: inline-block;
}

.scarecrow-chart:hover,
.chart:focus {
  .bar {
    fill: #FFFFFF;
  }
}

.scarecrow-bar:hover,
.scarecrow-bar:focus {
  fill: #ff4136 !important;
  
  text {
    fill: #ff4136;
